name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/savedgenesis/savedgenesisdev:latest

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p /srv/savedgenesis
            cd /srv/savedgenesis
            
            # Log in to GHCR to pull private images (if needed)
            # Note: Public images don't need authentication, but we'll try it anyway
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
            
            cat > docker-compose.yml <<'EOF'
            version: "3.9"
            services:
              web:
                image: ghcr.io/savedgenesis/savedgenesisdev:latest
                restart: unless-stopped
                expose:
                  - "3000"
              caddy:
                image: caddy:2.8-alpine
                restart: unless-stopped
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - caddy_data:/data
                  - caddy_config:/config
                  - ./Caddyfile:/etc/caddy/Caddyfile:ro
                depends_on:
                  - web
            volumes:
              caddy_data:
              caddy_config:
            EOF
            cat > Caddyfile <<'EOF'
            savedgenesis.com, www.savedgenesis.com {
              encode zstd gzip
              header {
                Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
                X-Content-Type-Options nosniff
                X-Frame-Options DENY
                Referrer-Policy no-referrer-when-downgrade
              }
              reverse_proxy web:3000
            }
            EOF
            
            # Try docker compose, fallback to docker-compose if needed
            docker compose version || docker-compose version || (echo "Docker Compose not found" && exit 1)
            
            # Pull images
            docker compose pull || sudo docker compose pull
            
            # Start containers
            docker compose up -d || sudo docker compose up -d
            
            # Verify containers are running
            docker compose ps || sudo docker compose ps


