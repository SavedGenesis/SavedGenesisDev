server {
    listen 80;
    listen 443 ssl http2;
    server_name www.savedgenesis.com;

    ssl_certificate     /etc/letsencrypt/live/savedgenesis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/savedgenesis.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_trusted_certificate /etc/letsencrypt/live/savedgenesis.com/chain.pem;

    return 301 https://savedgenesis.com$request_uri;
}

server {
    listen 80;
    listen 443 ssl http2;
    server_name savedgenesis.com;

    ssl_certificate     /etc/letsencrypt/live/savedgenesis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/savedgenesis.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_trusted_certificate /etc/letsencrypt/live/savedgenesis.com/chain.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer-when-downgrade;

    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }
}




