version: "3.9"
services:
  web:
    image: ghcr.io/savedgenesis/savedgenesisdev:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - web
volumes:
  caddy_data:
  caddy_config:


